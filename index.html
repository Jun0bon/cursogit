    <link rel="stylesheet" href="style.css" type="text/css" media="screen">

<body>
    <nav class="menu">

    <h1 style="color: aliceblue; 
               font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
               text-align: center;
               " > Curso Git </h1>
    <p> Comandos sencillos</p>
    <div>
        <div class="col text-center">
    <button type="button" class="btn btn-warning"> remote add origin</button>
    <button class="button-style"> pull </button>
    <button class="button-style"> push </button>
    <button class="button-style"> pull request </button>
    <button type="button" class="btn btn-warning"> checkout "main" </button>

    <p> Comandos avanzados</p>
    <button type="button" class="btn btn-warning"> pull -rebase origin </button>
    <button class="button-style"> stash </button>
        </div>


    <img src="gitflow.jpg" width="550" height="341">

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
